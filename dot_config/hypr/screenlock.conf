# NOTE: The lockscreen image is not included in the dotfiles repository.
# You need to manually create ~/.config/sway/images/lockscreen/ and add hafengrenze.jpg,
# or adjust the path below to point to your desired lockscreen background.

$lockscreenbg = ~/.config/sway/images/lockscreen/hafengrenze.jpg
$lockscreen = hyprlock # swaylock --clock -f -i $lockscreenbg
exec-once = hypridle #swayidle -w timeout 900 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 600 'swaylock --clock -f -i $lockscreenbg' before-sleep 'playerctl pause' before-sleep 'swaylock --clock -f -i $lockscreenbg'
bind = $mainMod, L, exec, $lockscreen
